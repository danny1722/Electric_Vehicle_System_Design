<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EVSD Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>

  <body>
    <form method="post">
      <div class="grid">
        <div class="graph module">
          <img src="{{ url_for('static', filename='batteryProfile.png') }}" />
        </div>
        <div class="info module">
          <!-- <h1>Range: 25 km</h1> -->
          <h1>Weight: {{ mass }} kg</h1>
          <h1>Battery: {{ batteryCapacityStr }} kWh</h1>
          <h1>Max Speed: {{ max_speed }} m/s</h1>
          <input type="submit" value="Submit" />
        </div>
        <div class="battery module">
          <h1>Battery</h1>
          <label>Safety factor: <input type="number" name="safety_factor" id="safety_factor" value="{{ safety_factor }}" step="0.05" /></label>
          <p>Weight: {{batteryMass}} kg</p>
          <p>Capacity: {{batteryCapacityStr}} kWh</p>
        </div>
        <div class="b module">
          <h1>Pantograph</h1>
          <label><input type="checkbox" name="using_pantograph" id="using_pantograph" {{ using_pantograph }} />Use pantograph</label>
        </div>
        <div class="c module"></div>
        <div class="d module">
          <label>Mass (ex. battery): <input type="number" name="chassis_mass" id="chassis_mass" value="{{ chassis_mass }}" step="1" /></label>
          <label>Aerodynamic drag coefficient: <input type="number" name="Cd" id="Cd" value="{{ Cd }}" step="0.01" /></label>
          <label>mÂ² Equivalent frontal area: <input type="number" name="Af" id="Af" value="{{ Af }}" step="0.01" /></label>
          <label>Rolling resistance: <input type="number" name="Cr" id="Cr" value="{{ Cr }}" step="0.01" /></label>
          <label>regenerative breaking efficiency: <input type="number" name="regen_eff" id="regen_eff" value="{{ regen_eff }}" step="0.01" /></label>
          <label>Motor and drive train efficiency: <input type="number" name="motor_eff" id="motor_eff" value="{{ motor_eff }}" step="0.01" /></label>
          <label>Number of round trips: <input type="number" name="round_trips" id="round_trips" value="{{ round_trips }}" step="0.01" /></label>
        </div>
      </div>
    </form>
  </body>
  <script src="main.ts"></script>
</html>
